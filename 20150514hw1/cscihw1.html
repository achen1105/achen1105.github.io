<!DOCTYPE html>
<html>
    <head>
        <title>
            LA - The City of Angels
        </title>

        <link rel="stylesheet" href="cscihw1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat&display=swap" rel="stylesheet">
        
        <script>
            fetch('https://achen1105.github.io/20151127hw1/data.json')
            .catch(error => alert("Could not fetch data.json"))
            .then(response => response.json())
            .then(data => insertData(data));

            function insertData(data)
            {
                //alert(data.section2[0].image);
                // section 2
                document.getElementById("griffith").src = data.section2[0].image;
                document.getElementById("griffithdesc").innerHTML = 
                    "<h2>" + data.section2[0].heading + "</h2><p>" + data.section2[0].text + "</p>";
                
                document.getElementById("mountains").src = data.section2[1].image; 
                document.getElementById("mountainsdesc").innerHTML = 
                    "<h2>" + data.section2[1].heading + "</h2><p>" + data.section2[1].text + "</p>"; 
                
                document.getElementById("universalstudios").src = data.section2[2].image; 
                document.getElementById("universalstudiosdesc").innerHTML =
                    "<h2>" + data.section2[2].heading + "</h2><p>" + data.section2[2].text + "</p>";
                
                // section 3 
                document.getElementById("laskydesc").innerHTML = data.section3.text;  
                
                // section 4
                document.getElementById("hollywooddesc").innerHTML = 
                "<h1>" + data.section4[0].heading + "</h1><p>" + data.section4[0].text + "</p>";  
                document.getElementById("hollywood").src = data.section4[0].image; 
                
                document.getElementById("beach").src = data.section4[1].image; 
                document.getElementById("beachdesc").innerHTML = 
                '<h1 style="text-align: right">' + data.section4[1].heading + "</h1><p>" + data.section4[1].text + "</p>";  
                document.getElementById("hollywood").src = data.section4[0].image; 
            }
        </script>
    </head>

        </div>

        <nav>
            <a class ="navlinks" href="cscihw1.html">Home</a>

        <header>

        <main>
            <!--section 2-->
            <div class="section2">
                <!--card 1-->
                <div class="cards">
                    <img id="griffith" alt = "Griffith Observatory" class="cardsimg">
                    <div class="cardstext" id="griffithdesc">
                    </div>
                </div>
                <!--card 2-->
                <div class="cards">
                    <img id="mountains" alt = "Mountains" class="cardsimg">
                    <div class="cardstext" id="mountainsdesc">
                    </div>
                </div>
                <!--card 3-->
                <div class="cards">
                    <img id="universalstudios" alt= "Universal Studios" class="cardsimg">
                    <div class="cardstext" id="universalstudiosdesc"> 
                    </div>
                </div>
            </div>

            <!--section 3 single row-->
            <div class="section3">
                <p id="laskydesc" class="laskydesc"></p>
                <img src="lasky.png" alt="LA sky" class="lasky">
            </div>

            <!-- mult row-->
            <div class="section4">
                <div>
                    <img id="hollywood" alt="Hollywood" class="hollywood">
                    <div class="hollywooddesc" id="hollywooddesc">
                    </div>
                </div>
                <div>
                    <div class="beachdesc" id="beachdesc"> 
                    </div>
                    <img id="beach" alt="Beach" class="beach">
                </div>
            </div>
        </main>
