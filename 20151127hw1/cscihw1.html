<!DOCTYPE html>
<html>
    <head>
        <title>
            LA - The City of Angels
        </title>
        <link rel="stylesheet" href="cscihw1.css">
        <script>
            fetch('https://achen1105.github.io/20151127hw1/data.json')
            .catch(error => alert("could not fetch data.json"))
            .then(response => response.json())
            .then(data => insertData(data));

            function insertData(data)
            {
                //alert(data.section2[0].image);
                // section 2
                document.getElementById("griffith").src = data.section2[0].image;
                document.getElementById("griffithdesc").innerHTML = data.section2[0].text; 
                document.getElementById("mountains").src = data.section2[1].image; 
                document.getElementById("mountainsdesc").innerHTML = data.section2[1].text;   
                document.getElementById("universalstudios").src = data.section2[2].image; 
                document.getElementById("universalstudiosdesc").innerHTML = data.section2[2].text; 
                // section 3 
                document.getElementById("laskydesc").innerHTML = data.section3.text;  
                // section 4
                document.getElementById("hollywooddesc").innerHTML = data.section4[0].text;  
                document.getElementById("hollywood").src = data.section4[0].image; 
                document.getElementById("beach").src = data.section4[1].image; 
                document.getElementById("beachdesc").innerHTML = data.section4[1].text;  
            }
        </script>
    </head>
    <body>
        <nav>
            <a class ="navlinks" href="cscihw1home.html">Home</a>
            <a class ="navlinks" href="cscihw1explore.html">Explore</a>
            <a class ="navlinks" href="cscihw1contact.html">Contact</a>
        </nav>
        <header>
            LA - The City of Angels
        </header>
        
        <main>
            <!--section 2-->
            <div class="section2">
                <!--card 1-->
                <div class="cards">
                    <img id="griffith" alt = "Griffith Observatory" style="height: 800px">
                    <p>
                        <h2>Griffith Observatory</h2>
                        <h3 id="griffithdesc"></h3>
                    </p>
                </div>
                <!--card 2-->
                <div class="cards">
                    <img id="mountains" alt = "Mountains" style="height: 800px">
                    <p>
                        <h2>Mountains</h2>
                        <h3 id="mountainsdesc"></h3>
                    </p>
                </div>
                <!--card 3-->
                <div class="cards">
                    <img id="universalstudios" alt= "Universal Studios" style="height: 800px">
                    <p>
                        <h2>Universal Studios</h2>
                        <h3 id="universalstudiosdesc"></h3>
                    </p>
                </div>
            </div>

            <!--section 3 single row-->
            <div class="section3">
                <p id="laskydesc" class="lainfo"></p>
                <img src="lasky.png" alt="LA sky" class="lainfo">
            </div>

            <!-- mult row-->
            <div class="section4">
                <div>
                    <img id="hollywood" alt="Hollywood" class="hollywood">
                    <div class="hollywooddesc">
                        <h1>Hollywood</h1>
                        <p id="hollywooddesc"></p>
                    </div>
                </div>
                <div>
                    <div class="beachdesc"> 
                        <h1 style="text-align: right">Beaches</h1>
                        <p id="beachdesc"></p>
                    </div>
                    <img id="beach" alt="Beach" class="beach">
                </div>
            </div>
        </main>

        <footer>
            <div class="footertext">
                <p>
                    Tip the world over on its side and 
                    everything loose will end up in Los Angeles.
                </p>
                <p>
                    - Frank Lloyd Wright
                </p>
            </div>
            <div class="footertext">
                <h2> Designed By </h2>
                <h3> Anita Chen </h3>
                <h3> achen999@usc.edu</h3>
                <h3>(+1) 949 351 8538 </h3>
            </div>
        </footer>
    </body>
</html>
